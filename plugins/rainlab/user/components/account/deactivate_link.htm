<a
    href="javascript:;"
    onclick="$('#accountDeactivateForm').toggle()">
    Desactivar cuenta
</a>

<div id="accountDeactivateForm" style="display: none">
    {{ form_ajax('onDeactivate') }}
        <hr />
        <h3>¿Realmente quieres desactivar tu cuenta?</h3>
        <p>
            Si es así, desactivaremos tu cuenta enseguida. No olvides que cuando lo desees puede activarla nuevamente.
        </p>
        <p>
            ¡Hasta luego!
        </p>
        <div class="form-group">
            <label for="accountDeletePassword">Para continuar, ingresa tu contraseña</label>
            <input name="password" type="password" class="form-control" id="accountDeletePassword" />
        </div>
        <button type="submit" class="btn btn-danger">
            Confirmar
        </button>
        <a
            href="javascript:;"
            onclick="$('#accountDeactivateForm').toggle()">
            He cambiado de opinión.
        </a>
    {{ form_close() }}
</div>
