title = "Perfil"
url = "/perfil"
layout = "default"
is_hidden = 0

[account]
paramCode = "code"

[session]
security = "user"
redirect = "home"
==
<div class="container">
    <div class="section">
        <div class="wrap z-depth-2">
            <div class="wrap-content ">
                {% if user %}
        
                    <div class="right-align">
                        {% partial account ~ '::activation_check' %}
                    </div>
                
                    {% partial account ~ '::update' %}
                    
                    <div class="right-align">
                        {% partial account ~ '::deactivate_link' %}
                    </div>
                
                
                {% endif %}
            </div>
        </div>
    </div>
</div>
